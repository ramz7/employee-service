<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
 
  <div *ngIf="employee.firstName">
    <label><b>First Name: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{employee.email}}
  </div>
  <div>
    <label><b>Designation: </b></label> {{employee.designation}}
  </div>
  <div>
    <label><b>Department: </b></label> {{employee.department}}
  </div> 
  <div>
    <label><b>Salary Scale: </b></label> {{employee.salary}}
  </div> 
  <div>
    <label><b>NIC : </b></label> {{employee.nic}}
  </div> 
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
