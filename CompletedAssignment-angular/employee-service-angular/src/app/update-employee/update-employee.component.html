<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
    </div>
    <div class="form-group">
      <label for="name">Department</label>
      <input type="text" class="form-control" id="department" required [(ngModel)]="employee.department" name="department">
    </div>
    <div class="form-group">
      <label for="name">Designation</label>
      <input type="text" class="form-control" id="designation" required [(ngModel)]="employee.designation" name="designation">
    </div>
    <div class="form-group">
      <label for="name">Salary Scale</label>
      <input type="number" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary">
    </div>
    <div class="form-group">
      <label for="name">NIC</label>
      <input type="number" class="form-control" id="nic" required [(ngModel)]="employee.nic" name="nic">
    </div>
   
    <button  [disabled]="employee.nic == null || employee.firstName == null || employee.lastName == null || employee.email == null" type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
